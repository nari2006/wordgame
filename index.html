<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เกมเติมตัวอักษรภาษาอังกฤษเพื่อฝึกทักษะคำศัพท์">
    <title>Complete Word Game</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FCE4EC; /* ชมพูอ่อนพาสเทล */
            margin: 0;
            padding: 0;
        }

        /* หัวข้อ */
        header {
            background-color: #D1C4E9; /* ม่วงพาสเทล */
            color: #4A148C;
            padding: 15px;
            font-size: 24px;
        }

        /* กล่องคอนเทนต์ */
        .container {
            margin: 20px auto;
            padding: 10px;
            max-width: 90%;
        }

        /* กรอบเกม (iframe) */
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: 3px solid #AB47BC; /* ขอบสีม่วงสดใส */
            background-color: white;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #EDE7F6;
            color: #4A148C;
            padding: 15px;
            font-size: 14px;
        }

        /* ปรับขนาดสำหรับมือถือ */
        @media (max-width: 600px) {
            header {
                font-size: 20px;
                padding: 10px;
            }

            iframe {
                height: 300px; /* ปรับให้เหมาะกับจอเล็ก */
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>Complete Word Game</header>

    <div class="container">
        <p>ฝึกทักษะคำศัพท์ของคุณโดยการเติมตัวอักษรภาษาอังกฤษให้ถูกต้อง</p>

        <!-- โหลดเกมจาก game.html -->
        <iframe src="โครงงานเกมเติมคำศัพท์ภาษาอังกฤษ.html"></iframe>

        <footer>
            <p>จัดทำโดย</p>
            <ul>
                <li>นางสาวธิติพร สารสุวรรณ์</li>
                <li>นางสาวนริศรา คล้อยชาวนา</li>
                <li>นางสาวนวนันท์ สิทธิ์สูงเนิน</li>
                <li>แผนกเทคโนโลยีสารสนเทศ | วิทยาลัยเทคนิคอุทัยธานี | ปีการศึกษา 2567</li>
            </ul>
        </footer>
    </div>

</body>
</html>
